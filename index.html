<body>

    <div class="container-fluid">
        <div class="row align-items-center headercol">
            <div class="col">
            <h1>DICE</h1>
            </div>
        </div>  

        <div class="row align-items-center">
            <div class="col-md-6">
            <h2>Player 1</h2>
            <img class="diceimg_l" id="dice1" src="img/Die_face_1b.svg" alt="dice">

            <img class="diceimg_r" id="dice2" src="img/Die_face_1b.svg" alt="dice">
            </div>
        </div>  

        <div class="row align-items-center">
          <div class ="col-12">
            <button type="button" class="btn btn-primary rollbutton" id="rollbutton" onclick="roll()">ROLL</button>

        </div>
    
        <div class="container">

        </div>

        </div>

                    <div class="modal-header">
                    </div>

                </div>

        <div>
            <div class="modal fade" id="Draw" tabindex="-1" aria-labelledby="Draw" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                    </div>

                    <p class="p_modal">Its a draw!</p>
                    
                    </div>
                    <div class="modal-footer">
                    </div>
                
                    </div>
